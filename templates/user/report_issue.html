<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Issue | GhanaRentals</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --dark-gradient: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Modern Navigation */
    .modern-nav {
      background: var(--dark-gradient);
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border-bottom: 3px solid transparent;
      border-image: linear-gradient(135deg, #e67e22, #f39c12, #e74c3c);
      border-image-slice: 1;
    }

    .nav-brand {
      font-size: 1.8rem;
      font-weight: 800;
      background: linear-gradient(135deg, #e67e22, #f39c12);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .nav-link {
      color: rgba(255, 255, 255, 0.9) !important;
      text-decoration: none;
      padding: 12px 20px !important;
      border-radius: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .nav-link:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      color: white !important;
    }

    /* Main Content Styles */
    .dashboard-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      padding: 40px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      margin: 40px auto;
      max-width: 850px;
    }

    /* Page Header */
    .page-title {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, #2c3e50, #34495e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    /* Form Styling */
    .form-label {
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
    }

    .form-control, .form-select {
      border-radius: 12px;
      padding: 12px 16px;
      border: 1px solid #e2e8f0;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .form-control:focus, .form-select:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
    }

    textarea {
      resize: none;
    }

    /* Button Styling */
    .btn-modern {
      border: none;
      border-radius: 12px;
      padding: 12px 25px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .btn-modern-primary {
      background: var(--primary-gradient);
      color: white;
    }

    .btn-modern-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
      color: white;
    }

    .btn-modern-outline {
      background: transparent;
      border: 2px solid #667eea;
      color: #667eea;
    }

    .btn-modern-outline:hover {
      background: #667eea;
      color: white;
      transform: translateY(-2px);
    }

    /* Flash Messages */
    .flash-alert {
      border-radius: 15px;
      border: none;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      padding: 20px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <!-- Modern Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark modern-nav">
    <div class="container">
      <a class="navbar-brand nav-brand" href="/">
        <i class="fas fa-home"></i> GhanaRentals
      </a>
      <div class="navbar-nav ms-auto">
        <a class="nav-link" href="/houses">
          <i class="fas fa-search"></i> Browse Houses
        </a>
        <a class="nav-link active" href="/report-issue">
          <i class="fas fa-flag"></i> Report Issue
        </a>
        <a class="nav-link" href="/my-reports">
          <i class="fas fa-list-alt"></i> My Reports
        </a>
        <a class="nav-link" href="/profile">
          <i class="fas fa-user"></i> Profile
        </a>
        <a class="nav-link" href="/logout">
          <i class="fas fa-sign-out-alt"></i> Logout
        </a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <div class="dashboard-container">
      <h1 class="page-title"><i class="fas fa-flag"></i> Report an Issue</h1>

      <!-- Flash Messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} flash-alert">
              <i class="fas fa-{{ 'check-circle' if category == 'success' else 'exclamation-triangle' }} me-2"></i>
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <!-- Report Form -->
      <form method="POST" class="mt-4">
        <div class="row">
          <div class="col-md-6 mb-4">
            <label for="report_type" class="form-label">Report Type</label>
            <select class="form-select" id="report_type" name="report_type" required>
              <option value="">Select type...</option>
              <option value="bug">Bug Report</option>
              <option value="feature_request">Feature Request</option>
              <option value="complaint">Complaint</option>
              <option value="abuse">Abuse Report</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="col-md-6 mb-4">
            <label for="priority" class="form-label">Priority</label>
            <select class="form-select" id="priority" name="priority" required>
              <option value="low">Low</option>
              <option value="medium" selected>Medium</option>
              <option value="high">High</option>
              <option value="urgent">Urgent</option>
            </select>
          </div>
        </div>

        <div class="mb-4">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" name="title" placeholder="Brief description of the issue" required>
        </div>

        <div class="mb-4">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" name="description" rows="6" placeholder="Provide detailed information about the issue..." required></textarea>
        </div>

        <div class="d-flex justify-content-end gap-3 mt-4">
          <a href="/" class="btn btn-modern btn-modern-outline">
            <i class="fas fa-arrow-left"></i> Cancel
          </a>
          <button type="submit" class="btn btn-modern btn-modern-primary">
            <i class="fas fa-paper-plane"></i> Submit Report
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
